<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 50px;
        }
        h1 {
            color: #ff69b4; /* Pink color for Valentine's Day */
        }
        .form-container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            background-color: #fff;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .image-container {
            margin-top: 30px;
        }
        .image-container img {
            width: 400px;
            max-width: 100%;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine's date?</h1>

    <!-- Form for user input -->
    <div class="form-container">
        <form id="valentine-form" onsubmit="return checkResponse(event)">
            <label for="response">Type 'yes' to see my gift:</label><br>
            <input type="text" id="response" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Show image if the response was 'yes' -->
    <div id="image-container" class="image-container" style="display:none;">
        <h2>Here's a special Valentine's gift for you:</h2>
        <img src="strawberrycake.png" alt="Cake">
    </div>

    <!-- Display an error message if 'yes' is not typed -->
    <p id="error-message" style="display:none;">Please type 'yes' to see the gift!</p>

    <script>
        function checkResponse(event) {
            event.preventDefault(); // Prevent the form from submitting

            var response = document.getElementById('response').value.trim().toLowerCase();
            var imageContainer = document.getElementById('image-container');
            var errorMessage = document.getElementById('error-message');

            if (response === 'yes') {
                // Show the image and hide the error message
                imageContainer.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                // Show an error message if the response is not 'yes'
                imageContainer.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
