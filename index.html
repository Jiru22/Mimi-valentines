<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 50px;
        }
        h1 {
            color: #ff69b4; /* Pink color for Valentine's Day */
        }
        .form-container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            background-color: #fff;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-container input[type="button"] {
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .image-container {
            margin-top: 30px;
        }
        .image-container img {
            width: 400px;
            max-width: 100%;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine's date?</h1>

    <!-- Form for user input (with a Yes button) -->
    <div class="form-container">
        <input type="button" value="Yes" onclick="showImage()">
    </div>

    <!-- Show image if the response was 'yes' -->
    <div id="image-container" class="image-container" style="display:none;">
        <h2>Here's a special Valentine's gift for you:</h2>
        <img src="gift.gif" alt="gift">
    </div>

    <!-- Display an error message if 'yes' is not clicked -->
    <p id="error-message" style="display:none;">Please click the 'Yes' button to see the gift!</p>

    <script>
        function showImage() {
            var imageContainer = document.getElementById('image-container');
            var errorMessage = document.getElementById('error-message');

            // Show the image and hide the error message
            imageContainer.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Optional: In case user clicks but doesn't see the image
        function showErrorMessage() {
            var errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
